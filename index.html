<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Mock Interview</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    .topic-section, .controls, .transcript {
      margin-top: 20px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    ul {
      list-style-type: decimal;
      margin: 10px 0;
      padding-left: 20px;
    }
    video {
      display: block;
      margin: 10px auto;
      width: 100%;
      max-width: 640px;
    }
    .controls button {
      margin: 0 10px;
    }
    .questions-section {
      margin-top: 20px;
    }
    #downloadLink {
      display: block;
      text-align: center;
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé• Jash_Mock AI</h1>

    <div class="topic-section">
      <label for="topicInput">Enter Topic:</label>
      <input type="text" id="topicInput" placeholder="e.g., JavaScript" />
      <button id="loadQuestions">Load Questions</button>
    </div>

    <div class="questions-section" id="questionsSection" style="display: none;">
      <h2>üß† Interview Questions</h2>
      <ul id="questionList"></ul>
    </div>

    <video id="video" autoplay muted></video>

    <div class="controls">
      <button id="start" disabled>‚ñ∂Ô∏è Start Recording</button>
      <button id="stop" disabled>‚èπÔ∏è Stop Recording</button>
    </div>

    <video id="recorded" controls></video>
    <a id="downloadLink" style="display: none;">‚¨áÔ∏è Download Recording</a>

    <div class="transcript">
      <h2>üìù Transcript</h2>
      <p id="transcriptText">Your spoken text will appear here...</p>
      <button id="submitTranscript">üì§ Submit for Review</button>
    </div>
 
    <div id="reviewResult" style="margin-top: 20px; padding: 10px; background: #0887c2; border-left: 5px solid #1890ff;">
      <h3>üß† AI Feedback:</h3>
      <p id="reviewText"></p>
    </div>
 

  </div>

  <script src="script.js"></script>
  <script src="video.js"></script>
  <script src="transcript.js"></script>
  <script src="Review.js"></script>
</body>
</html>
